<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="엠브로바이2.png" alt="logo.png"></a>

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2> It's <span> EmbroBuy</span></h2>
                <p> 엠브로바이에서 다양한 자수 카테고리 골라서 사용하세요! </p>
                <a href="#">Learn more</a>
            </div>
            <div class="imgBox">
                <img src="나이키스티치.JPG" alt="img1" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="나이키스티치.JPG" alt="" onclick="imgSlider('만화캐릭터2.JPG');
            changeCircleColor('#017143')"></li>
            <li><img src="고죠사토루.JPG" alt="" onclick="imgSlider('만화캐릭터.JPG');
            changeCircleColor('#eb7495')"></li>
            <li><img src="캡처.JPG" alt="" onclick="imgSlider('만화캐릭터.JPG');
            changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="facebook.png" alt=""></a></li>
            <li><a href="#"><img src="twitter.png" alt=""></a></li>
            <li><a href="#"><img src="instagram.png" alt=""></a></li>
        </ul>
    </section>
    <script>
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything
        }
        function changeCircleColor (color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }

    </script>
</body>
</html>
